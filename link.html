      <div class="col-sm-8 col-sm-offset-2">
        <p>この度は、本書をご利用いただきありがとうございます。恐れ入りますが以下のフォームにご記入頂き、送信して頂けるとさいわいです。

        <div class="form-group">

          <label for="name">お名前 <span class="label label-danger">必須</span></label>
          <input type="text" id="name" name="name" class="form-control" placeholder="例）山田太郎">

        </div>

        <div class="form-group">
          <label for="name">ご職業<span class="label label-danger">必須</span></label>
          <select id="job" name="job" class="form-control">
            <option value="">選択してください</option>
            <option value="会社員">会社員</option>
            <option value="学生">学生</option>
            <option value="その他">その他</option>
          </select>

          <div class="form-group">
            <label>知りたい内容（複数回答可）<span class="label label-success">任意</span></label>

            <div class="checkbox">
              <label>
                <input type="checkbox" name="q1" value="html">

              </label>
            </div>

            <div class="checkbox">
              <label>
                <input type="checkbox" name="q1" value="CSS">

              </label>
            </div>

            <div class="checkbox">
              <label>

            </div>
          </div>

          <div class="form-group">
            <label>理解度はいかがですか？</label>
          </div>
          <label class="radio-inline">
            <input type="radio" name="q2" value="1">理解できなかった人
          </label>

          <label class="radio-inline">
            <input type="radio" name="q2" value="2">だいたい理解できた人
          </label>

          <label class="radio-inline">
            <input type="radio" name="q2" value="3">理解できた人
          </label>

            <input type="radio" name="q2" value="4" checked>回答しない
          </label>

          

        </div>

      </div>

      <div class="form-group">
<label for="message"></label>
<textarea name="message" rows="10" class="form-control"></textarea>

<button type="submit" class="btn btn-default">送信する</button>
